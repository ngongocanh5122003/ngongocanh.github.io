<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview cart components</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/hard.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
    <link rel="stylesheet" href="Responsive & Grid system\Grid system\grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <div class="overlay"></div>
    </div>
    <div class="cart mobile">
        <div class="cart-img">
            <img src="./assets/img/image-product-desktop.jpg" alt="Ảnh nước hoa">
        </div>
        <div class="infor-cart">
            <p class="title-cart">PERFUME</p>
            <p class="name-product">Gabriele Essence Eau De Parfum</p>
            <p class="descript-product"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
            <div class="price-product">
                <span class="price-sell">$149.99</span>
                <span class="price-old">$169.99</span>
            </div>
            <button class="add-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>
                    Add to Cart
                </p>
            </button>
        </div>
    </div>
</body>
</html>
